name: Start SpringEcommerceApp (Morning)

on:
  schedule:
    # Chạy lúc 23:30 UTC = 06:30 ICT (UTC+7)
    - cron: "30 23 * * *"
  workflow_dispatch:

jobs:
  start-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Start SpringEcommerceApp
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Starting springecommerceapp (scaling to 1)..."
          flyctl scale count 1 -a springecommerceapp --yes
          echo "✅ App started successfully at $(date)"

      - name: Wait for app to be healthy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "Waiting for app to become healthy..."
          sleep 30
          flyctl status -a springecommerceapp
