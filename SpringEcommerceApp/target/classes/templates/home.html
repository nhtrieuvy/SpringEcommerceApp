<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ - Sàn thương mại điện tử</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="base.html :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base.html :: navbar"></div>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Chào mừng đến với Sàn thương mại điện tử</h1>
        <form class="row mb-4" method="get" th:action="@{/}">
            <div class="col-md-10">
                <input type="text" class="form-control" name="q" th:value="${q}" placeholder="Tìm kiếm sản phẩm..." />
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
        </form>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div th:each="product : ${products}" class="col">
                <div class="card h-100">
                    <a th:href="@{/products/{id}(id=${product.id})}">
                        <img th:src="${product.image}" class="card-img-top" alt="Ảnh sản phẩm" style="height:180px;object-fit:cover;" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
