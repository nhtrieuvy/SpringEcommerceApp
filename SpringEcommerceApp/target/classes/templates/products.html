<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>    <title>Quản lý sản phẩm - Quản trị hệ thống</title>
    <script th:src="@{/js/products.js}" defer></script>
</head>
<body>
    <section th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Quản lý sản phẩm</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus"></i> Thêm sản phẩm mới
                </button>
            </div>
            
            <!-- Filter options -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/products}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="filterCategory" class="form-label">Danh mục</label>
                            <select class="form-select" id="filterCategory" name="category">
                                <option value="" selected>Tất cả danh mục</option>
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="filterStatus" class="form-label">Trạng thái</label>
                            <select class="form-select" id="filterStatus" name="status">
                                <option value="" selected>Tất cả trạng thái</option>
                                <option value="active">Đang bán</option>
                                <option value="inactive">Ngừng bán</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="searchKeyword" class="form-label">Tìm kiếm</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchKeyword" name="keyword" placeholder="Tên sản phẩm, mô tả...">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Products Table -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Ảnh</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Danh mục</th>
                                    <th>Người bán</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${products}" style="border: 2px solid red;">
                                    <td th:text="${product.id}"></td>
                                    <td>
                                        <img th:src="${product.image}" class="img-thumbnail" width="50" alt="Product Image">
                                    </td>
                                    <td>
                                        <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}" target="_blank"></a>
                                    </td>
                                    <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></td>
                                    <td th:text="${product.category != null ? product.category.name : 'Không có'}"></td>
                                    <td th:text="${product.seller != null && product.seller.store != null ? product.seller.store.name : 'Không có'}"></td>
                                    <td>
                                        <span th:if="${product.active}" class="badge rounded-pill text-bg-success">Đang bán</span>
                                        <span th:unless="${product.active}" class="badge rounded-pill text-bg-danger">Ngừng bán</span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="'#editProduct' + ${product.id}">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button th:if="${product.active}" class="btn btn-warning" th:onclick="'confirmDeactivateProduct(' + ${product.id} + ')'">
                                                <i class="fas fa-ban"></i>
                                            </button>
                                            <button th:unless="${product.active}" class="btn btn-success" th:onclick="'confirmActivateProduct(' + ${product.id} + ')'">
                                                <i class="fas fa-check"></i>
                                            </button>
                                            <button class="btn btn-danger" th:onclick="'confirmDeleteProduct(' + ${product.id} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(products)}">
                                    <td colspan="8" class="text-center">Không tìm thấy sản phẩm nào</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/products(page=${currentPage - 1}, size=10)}">&laquo;</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i ? 'active' : ''}">
                                <a class="page-link" th:href="@{/admin/products(page=${i}, size=10)}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/products(page=${currentPage + 1}, size=10)}">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <!-- Add Product Modal -->
            <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Thêm sản phẩm mới</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/admin/products/add}" method="post" enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <div class="col-md-8">
                                        <label for="name" class="form-label">Tên sản phẩm</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="price" class="form-label">Giá (VNĐ)</label>
                                        <input type="number" class="form-control" id="price" name="price" min="0" step="1000" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="category" class="form-label">Danh mục</label>
                                        <select class="form-select" id="category" name="categoryId" required>
                                            <option value="" selected>Chọn danh mục</option>
                                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="sellerId" class="form-label">Người bán</label>
                                        <select class="form-select" id="sellerId" name="sellerId" required>
                                            <option value="" selected>Chọn người bán</option>
                                            <option th:each="seller : ${sellers}" th:value="${seller.id}" th:text="${seller.store.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Hình ảnh sản phẩm</label>
                                    <input type="file" class="form-control" id="productImage" name="image" accept="image/*">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="active" name="active" checked>
                                    <label class="form-check-label" for="active">Hiển thị sản phẩm (Đang bán)</label>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Edit Product Modals (dynamically created for each product) -->
            <div th:each="product : ${products}" th:id="'editProduct' + ${product.id}" class="modal fade" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="'Chỉnh sửa sản phẩm - ' + ${product.name}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/admin/products/edit}" method="post" enctype="multipart/form-data">
                                
                                <div class="row mb-3">
                                    <div class="col-md-8">
                                        <label for="editName" class="form-label">Tên sản phẩm</label>
                                        <input type="text" class="form-control" id="editName" name="name" th:value="${product.name}" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="editPrice" class="form-label">Giá (VNĐ)</label>
                                        <input type="number" class="form-control" id="editPrice" name="price" min="0" step="1000" th:value="${product.price}" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="editCategory" class="form-label">Danh mục</label>
                                        <select class="form-select" id="editCategory" name="categoryId" required>
                                            <option th:each="category : ${categories}" th:value="${category.id}" th:selected="${product.category != null && product.category.id == category.id}" th:text="${category.name}"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="editSellerId" class="form-label">Người bán</label>
                                        <select class="form-select" id="editSellerId" name="sellerId" required>
                                            <option th:each="seller : ${sellers}" th:value="${seller.id}" th:selected="${product.seller != null && product.seller.id == seller.id}" th:text="${seller.store.name}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="editDescription" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="editDescription" name="description" rows="4" th:text="${product.description}"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Hình ảnh hiện tại</label>
                                    <div class="mb-2">
                                        <img th:src="${product.image}" class="img-thumbnail" style="max-height: 150px;" alt="Product Image">
                                    </div>
                                    <label for="editProductImage" class="form-label">Cập nhật hình ảnh mới (để trống nếu giữ nguyên)</label>
                                    <input type="file" class="form-control" id="editProductImage" name="image" accept="image/*">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="editActive" name="active" th:checked="${product.active}">
                                    <label class="form-check-label" for="editActive">Hiển thị sản phẩm (Đang bán)</label>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- JavaScript for confirmation dialogs -->
            <script>                function confirmDeactivateProduct(productId) {
                    if (confirm('Bạn có chắc chắn muốn ngừng bán sản phẩm này?')) {
                        window.location.href = /*[[@{/admin/products/deactivate/}]]*/'' + productId;
                    }
                }
                
                function confirmActivateProduct(productId) {
                    if (confirm('Bạn có chắc chắn muốn mở bán sản phẩm này?')) {
                        window.location.href = /*[[@{/admin/products/activate/}]]*/'' + productId;
                    }
                }
                
                function confirmDeleteProduct(productId) {
                    if (confirm('Bạn có chắc chắn muốn xóa sản phẩm này? Hành động này không thể hoàn tác.')) {
                        window.location.href = /*[[@{/admin/products/delete/}]]*/'' + productId;
                    }
                }
            </script>
    </section>
</body>
</html>
