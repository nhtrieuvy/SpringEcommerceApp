<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="base.html :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base.html :: navbar"></div>
    <div class="container py-4">
        <h2 class="mb-4 text-center">Danh sách sản phẩm</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div th:each="product : ${products}" class="col">
                <div class="card h-100">
                    <a th:href="@{/products/{id}(id=${product.id})}">
                        <img th:src="${product.image}" class="card-img-top" alt="Ảnh sản phẩm" style="height:180px;object-fit:cover;" />
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text text-danger fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></p>
                    </div>
                </div>
            </div>
        </div>
        <a href="@{/}" class="btn btn-link mt-4">&lt; Về trang chủ</a>
    </div>
</body>
</html>
