<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>    <title>Quản lý người dùng - Quản trị hệ thống</title>
    <script th:src="@{/js/users.js}" defer></script>
</head>
<body>
    <section th:fragment="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Quản lý người dùng</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="fas fa-plus"></i> Thêm người dùng mới
                </button>
            </div>
            
            <!-- Filter options -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/users}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <label for="filterRole" class="form-label">Vai trò</label>
                            <select class="form-select" id="filterRole" name="role">
                                <option value="" selected>Tất cả vai trò</option>
                                <option value="ADMIN">Admin</option>
                                <option value="USER">Người dùng</option>
                                <option value="SELLER">Người bán</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="filterStatus" class="form-label">Trạng thái</label>
                            <select class="form-select" id="filterStatus" name="status">
                                <option value="" selected>Tất cả trạng thái</option>
                                <option value="active">Hoạt động</option>
                                <option value="inactive">Bị khóa</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="searchKeyword" class="form-label">Tìm kiếm</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchKeyword" name="keyword" placeholder="Tên, email, username...">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Users Table -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ảnh đại diện</th>
                                    <th>Thông tin</th>
                                    <th>Vai trò</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td>
                                        <img th:if="${user.avatar}" th:src="${user.avatar}" class="rounded-circle" width="40" height="40" alt="Avatar">
                                        <div th:unless="${user.avatar}" class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                            <span th:text="${#strings.substring(user.username, 0, 1).toUpperCase()}"></span>
                                        </div>
                                    </td>
                                    <td>
                                        <div><strong th:text="${user.fullname}"></strong></div>
                                        <div><small th:text="${user.email}"></small></div>
                                        <div><small th:text="${user.phone}"></small></div>
                                    </td>
                                    <td>
                                        <span th:each="role : ${user.roles}" class="badge rounded-pill text-bg-info me-1" th:text="${#strings.replace(role.name, 'ROLE_', '')}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${user.active}" class="badge rounded-pill text-bg-success">Hoạt động</span>
                                        <span th:unless="${user.active}" class="badge rounded-pill text-bg-danger">Bị khóa</span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <button class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="'#editUser' + ${user.id}">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button th:if="${user.active}" class="btn btn-warning" th:onclick="'confirmBlockUser(' + ${user.id} + ')'">
                                                <i class="fas fa-lock"></i>
                                            </button>
                                            <button th:unless="${user.active}" class="btn btn-success" th:onclick="'confirmUnblockUser(' + ${user.id} + ')'">
                                                <i class="fas fa-unlock"></i>
                                            </button>
                                            <button class="btn btn-danger" th:onclick="'confirmDeleteUser(' + ${user.id} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="6" class="text-center">Không tìm thấy người dùng nào</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <nav th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1}, size=10)}">&laquo;</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i ? 'active' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${i}, size=10)}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                                <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1}, size=10)}">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <!-- Add User Modal -->
            <div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Thêm người dùng mới</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/admin/users/add}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Vai trò</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="USER" id="roleUser" name="roles" checked>
                                        <label class="form-check-label" for="roleUser">Người dùng</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="ADMIN" id="roleAdmin" name="roles">
                                        <label class="form-check-label" for="roleAdmin">Quản trị viên</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="SELLER" id="roleSeller" name="roles">
                                        <label class="form-check-label" for="roleSeller">Người bán</label>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Edit User Modals (dynamically created for each user) -->
            <div th:each="user : ${users}" th:id="'editUser' + ${user.id}" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="'Chỉnh sửa người dùng - ' + ${user.username}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>                        <div class="modal-body">
                            <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post">
                                <!-- Không cần hidden field id vì id đã nằm trong URL -->
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail" name="email" th:value="${user.email}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editFullname" class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="editFullname" name="fullname" th:value="${user.fullname}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editPhone" class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" id="editPhone" name="phone" th:value="${user.phone}">
                                </div>                                <div class="mb-3">
                                    <label class="form-label">Vai trò</label>
                                    <div class="form-check" th:each="role : ${allRoles}">
                                        <!-- Sử dụng tên vai trò không có tiền tố ROLE_ -->
                                        <input class="form-check-input" type="checkbox" 
                                               th:value="${role.name}" 
                                               th:id="'role' + ${role.id}" 
                                               name="roles" 
                                               th:checked="${#lists.contains(user.roles, role)}">
                                        <label class="form-check-label" th:for="'role' + ${role.id}" 
                                               th:text="${#strings.replace(role.name, 'ROLE_', '')}"></label>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- JavaScript for confirmation dialogs -->
            <script>                function confirmBlockUser(userId) {
                    if (confirm('Bạn có chắc chắn muốn khóa người dùng này?')) {
                        window.location.href = /*[[@{/admin/users/block/}]]*/'/' + userId;
                    }
                }
                
                function confirmUnblockUser(userId) {
                    if (confirm('Bạn có chắc chắn muốn mở khóa người dùng này?')) {
                        window.location.href = /*[[@{/admin/users/unblock/}]]*/'/' + userId;
                    }
                }
                
                function confirmDeleteUser(userId) {
                    if (confirm('Bạn có chắc chắn muốn xóa người dùng này? Hành động này không thể hoàn tác.')) {
                        window.location.href = /*[[@{/admin/users/delete/}]]*/'/' + userId;
                    }
                }
            </script>
    </section>
</body>
</html>
