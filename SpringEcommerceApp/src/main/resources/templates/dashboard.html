<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Bảng điều khiển - Quản trị hệ thống</title>
</head>
<body>
    <section th:fragment="content">
        <h2 class="mb-4">Bảng điều khiển</h2>
        
        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card bg-primary text-white">
                    <h5>Người dùng</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 th:text="${totalUsers}">0</h2>
                        <i class="fas fa-users fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-success text-white">
                    <h5>Sản phẩm</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 th:text="${totalProducts}">0</h2>
                        <i class="fas fa-box fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-warning text-dark">
                    <h5>Đơn hàng</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 th:text="${totalOrders}">0</h2>
                        <i class="fas fa-shopping-cart fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card bg-danger text-white">
                    <h5>Doanh thu</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">0 VNĐ</h2>
                        <i class="fas fa-money-bill-wave fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
              <!-- Removed charts section -->
          <!-- Recent Activities -->
        <div class="card">
            <div class="card-header bg-light">
                <h5 class="mb-0">Hoạt động gần đây</h5>
            </div>
            <div class="card-body">
                <div th:if="${recentActivities != null and !recentActivities.isEmpty()}">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Thời gian</th>
                                <th>Người dùng</th>
                                <th>Hoạt động</th>
                                <th>Loại</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="activity : ${recentActivities}">
                                <td>
                                    <span th:text="${#temporals.format(activity.createdAt, 'dd/MM/yyyy HH:mm')}"
                                          class="text-muted small"></span>
                                </td>
                                <td>
                                    <div>
                                        <strong th:text="${activity.userName != null ? activity.userName : activity.userEmail}"></strong>
                                        <br>
                                        <small class="text-muted" th:text="${activity.userEmail}" th:if="${activity.userName != null}"></small>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${activity.description}"></span>
                                    <div th:if="${activity.ipAddress != null}" class="text-muted small">
                                        IP: <span th:text="${activity.ipAddress}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span th:switch="${activity.activityType}" 
                                          class="badge">
                                        <span th:case="'LOGIN'" class="badge bg-success">Đăng nhập</span>
                                        <span th:case="'LOGOUT'" class="badge bg-secondary">Đăng xuất</span>
                                        <span th:case="'USER_REGISTERED'" class="badge bg-info">Đăng ký</span>
                                        <span th:case="'ORDER_CREATED'" class="badge bg-primary">Đặt hàng</span>
                                        <span th:case="'ORDER_STATUS_CHANGED'" class="badge bg-warning">Cập nhật đơn</span>
                                        <span th:case="'PRODUCT_ADDED'" class="badge bg-success">Thêm SP</span>
                                        <span th:case="'PRODUCT_UPDATED'" class="badge bg-info">Sửa SP</span>
                                        <span th:case="'PRODUCT_DELETED'" class="badge bg-danger">Xóa SP</span>
                                        <span th:case="*" class="badge bg-light text-dark" th:text="${activity.activityType}"></span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${recentActivities == null or recentActivities.isEmpty()}" 
                     class="text-center text-muted py-4">
                    <i class="fas fa-history fa-3x mb-3"></i>
                    <p>Chưa có hoạt động nào được ghi nhận</p>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
