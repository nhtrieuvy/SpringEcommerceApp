<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="context-path" th:content="@{/}" />
    <link rel="icon" type="image/png" th:href="@{/images/logo_icon_admin.png}" />
    <title>Quản trị - Sàn thương mại điện tử</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery (required for DataTables and other jQuery plugins) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <!-- Admin JS -->
    <script th:src="@{/js/admin.js}" defer></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <style>
      .admin-sidebar {
        min-height: 100vh;
        background-color: #343a40;
        color: #fff;
      }

      .admin-sidebar .nav-link {
        color: rgba(255, 255, 255, 0.75);
        margin-bottom: 0.2rem;
        padding: 0.75rem 1rem;
      }

      .admin-sidebar .nav-link:hover,
      .admin-sidebar .nav-link.active {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .admin-sidebar .nav-link i {
        margin-right: 0.5rem;
      }

      .admin-content {
        min-height: 100vh;
        padding: 1.5rem;
      }

      .stats-card {
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        transition: transform 0.3s;
      }

      .stats-card:hover {
        transform: translateY(-5px);
      }

      :root {
        --admin-navbar-bg: #8fd6b3;
        --admin-navbar-bg-hover: #7ccba5;
        --admin-navbar-text: #0f3d2e;
        --admin-navbar-text-muted: #155845;
      }

      .admin-navbar {
        background-color: var(--admin-navbar-bg);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .admin-navbar .navbar-brand,
      .admin-navbar .nav-link,
      .admin-navbar .dropdown-toggle,
      .admin-navbar .dropdown-item {
        color: var(--admin-navbar-text) !important;
      }

      .admin-navbar .nav-link:hover,
      .admin-navbar .dropdown-toggle:hover,
      .admin-navbar .navbar-brand:hover {
        color: var(--admin-navbar-text-muted) !important;
      }

      .admin-navbar .nav-link:focus,
      .admin-navbar .dropdown-toggle:focus {
        color: var(--admin-navbar-text-muted) !important;
        outline: none;
      }

      .admin-navbar .dropdown-menu {
        border-radius: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      .admin-navbar .navbar-toggler {
        border-color: rgba(15, 61, 46, 0.3);
      }

      .admin-navbar .navbar-toggler-icon {
        filter: invert(18%) sepia(12%) saturate(1052%) hue-rotate(98deg)
          brightness(90%) contrast(92%);
      }

      .admin-navbar .brand-logo {
        height: 36px;
        width: 36px;
        object-fit: contain;
        margin-right: 0.5rem;
        background-color: rgba(255, 255, 255, 0.65);
        border-radius: 10px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg admin-navbar">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/admin}">
          <img
            class="brand-logo"
            th:src="@{/images/logo_icon_admin.png}"
            alt="eShop Admin"
          />
          <span>Admin Dashboard</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#adminNavbar"
          aria-controls="adminNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNavbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}"
                ><i class="fas fa-home me-1"></i>Trang chủ</a
              >
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user me-1"></i
                ><span sec:authentication="name">Username</span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="userDropdown">
                <li>
                  <a class="dropdown-item" th:href="@{/profile}"
                    ><i class="fas fa-id-card me-1"></i>Tài khoản</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" th:href="@{/logout}"
                    ><i class="fas fa-sign-out-alt me-1"></i>Đăng xuất</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 admin-sidebar p-0">
          <div class="d-flex flex-column p-3">
            <h5 class="text-center py-3 border-bottom">Bảng điều khiển</h5>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  th:href="@{/admin}"
                  class="nav-link"
                  th:classappend="${activeMenu == 'dashboard' ? 'active' : ''}"
                >
                  <i class="fas fa-tachometer-alt"></i> Tổng quan
                </a>
              </li>
              <li class="nav-item">
                <a
                  th:href="@{/admin/users}"
                  class="nav-link"
                  th:classappend="${activeMenu == 'users' ? 'active' : ''}"
                >
                  <i class="fas fa-users"></i> Quản lý người dùng
                </a>
              </li>
              <li class="nav-item">
                <a
                  th:href="@{/admin/products}"
                  class="nav-link"
                  th:classappend="${activeMenu == 'products' ? 'active' : ''}"
                >
                  <i class="fas fa-box"></i> Quản lý sản phẩm
                </a>
              </li>
              <li class="nav-item">
                <a
                  th:href="@{/admin/orders}"
                  class="nav-link"
                  th:classappend="${activeMenu == 'orders' ? 'active' : ''}"
                >
                  <i class="fas fa-shopping-cart"></i> Quản lý đơn hàng
                </a>
              </li>
              <li class="nav-item">
                <a
                  th:href="@{/admin/reports}"
                  class="nav-link"
                  th:classappend="${activeMenu == 'reports' ? 'active' : ''}"
                >
                  <i class="fas fa-chart-bar"></i> Báo cáo & Thống kê
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 admin-content">
          <div
            th:if="${successMessage}"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}">Thao tác thành công</span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          <div
            th:if="${errorMessage}"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}">Đã xảy ra lỗi</span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>

          <div th:replace="~{__${content}__}"></div>
        </div>
      </div>
    </div>
  </body>
</html>
